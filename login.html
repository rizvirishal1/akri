<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>

        </title>
        <link rel="icon" type="image/x-icon" href="akrilogo.jpeg">
        <link rel="stylesheet" 
              href="style.css"> 
    </head>
    <body >
        <h1 id="logo" style="color: white;text-align: center;"><a id="site" <b> AKRI</b></a></h1> 
        <form action="" > 
            <label for="first"> 
                  Mobile Number: 
              </label> 
            <input type="number" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Mobile Number" required> 
  
            <label for="password"> 
                  Password: 
              </label> 
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required> 
  
            <div class="wrap"> 
                <button id="login" type="Login"
                        onclick="solve()"> 
                    Login 
                </button> 
            </div> 
            </form>
            <a style="color: white;">OR</a>
            <form>
            <div class="altlogin"> 
                <button id="altlogin" type="Login with Google"
                        onclick="solve()"> 
                    Login with Google <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Symbol.png" style="height: 15px;width: 25px;">
                </button> 
            </div> 
        </form> 
        <p>Don't have an account?  
              <a href="#" 
               style="text-decoration: none;"> 
                Sign Up
            </a> 
        </p> 
    </div> 
    </body>
