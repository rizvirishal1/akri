<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <h1 id="akri"><b>AKRI</b></h1>
        <div class="data">
        <form action="">
            <label for="name" >Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            <label for="house_name" >House Name/No</label>
            <input type="text" id="house_name" name="house_name" placeholder="Enter your House Name/No" required>
            <label for="locality" >Locality</label>
            <input type="text" id="locality" name="locality" placeholder="Enter your locality" required> 
            <label for="panchayath" >Panchayath/Municipality/Coropration</label>
            <input type="text" id="panchayath" name="panchayath" placeholder="Enter your Panchayath/Municipality/Coropration" required>
            <label for="city" >City</label>
            <input type="text" id="city" name="city" placeholder="Enter your City" required>
            <label for="district" >District</label>
            <input type="text" id="district" name="district" placeholder="Enter your District" required>
            <label for="state" >State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>  
        <div class="buttons"> 
            <input type="button" id="previous" type="Previous" value="Previous"
            style="position: absolute; bottom: 3; left: 0;">
            <input type="button" id="next" value="Next" style="position: absolute; bottom: 3; right: 0; border-radius: 12px;">
        </div> 
    </form> 
        </div>
    </body>
</html>
