<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            AKRI
        </title>
        <link rel="stylesheet" href="sign2.css">

    </head>
    <body>
        <h1><b>AKRI</b></h1>
        <img src="Waste_management.png" class="responsive">
       <div class="content">
            Welcome to Akri, your partner in 
            sustainable city waste management,
            designed to connect waste collectors 
            seamlessly with households in your 
            locality. Our mission is simple but 
            powerful: to transform waste 
            management into a collaborative 
            effort for a greener future.
        </div>
        <form>
            <div class="continue"> 
                <button id="waste_collector" type="Continue as Waste Collector"
                        onclick="solve()"> 
                    Continue as Waste Collector
                </button> 
            </div>
            <div class="continue">
                <button id="user" type="Continue as user"
                        onclick="solve()"> 
                    Continue as user
                </button> 
            </div> 
        </form>
        
        
    </body>
</html>
